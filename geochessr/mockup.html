<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GeoChessr 3x3 Mockup</title>
  <style>
    :root {
      --light: #eeeed2;
      --dark: #769656;
      --border: #444;
      --bg: #0f172a;
      --text: #e2e8f0;
      --accent: #38bdf8;
      --danger: #ef4444;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      place-items: center;
    }

    .container {
      width: min(92vw, 560px);
      padding: 20px;
      box-sizing: border-box;
      display: grid;
      gap: 16px;
    }

    .title {
      margin: 0 0 4px 0;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    .board-wrapper {
      display: grid;
      place-items: center;
    }

    .board {
      width: min(92vw, 420px);
      aspect-ratio: 1 / 1;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      border: 4px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      background: var(--border);
    }

    .square {
      position: relative;
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
      user-select: none;
    }

    .square.light { background: var(--light); }
    .square.dark { background: var(--dark); }

    .square img {
      width: 74%;
      height: 74%;
      object-fit: contain;
      pointer-events: none;
      filter: drop-shadow(0 1px 1px rgba(0,0,0,0.25));
    }

    .controls {
      display: grid;
      gap: 8px;
    }

    .hint {
      margin: 0;
      font-size: 12px;
      color: #9ca3af;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      align-items: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #0b1220;
      color: var(--text);
      outline: none;
      font-size: 14px;
      transition: border-color 120ms ease;
    }

    input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.15);
    }

    button {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #111827;
      color: var(--text);
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      border-color: var(--accent);
      color: #fff;
    }

    .error {
      min-height: 1.2em;
      color: var(--danger);
      font-size: 13px;
    }
  </style>
</head>
<body>
  <main class="container">
    <h2 class="title">3x3 Chessboard (Mock FEN)</h2>
    <div class="board-wrapper">
      <div id="board" class="board" aria-label="3 by 3 chessboard"></div>
    </div>

    <section class="controls">
      <form id="fenForm" class="row" autocomplete="off">
        <input id="fenInput" type="text" placeholder="Enter mock FEN like r2/bb1/B2" aria-label="Mock FEN input" />
        <button type="submit" aria-label="Render position">Render</button>
      </form>
      <p class="hint">Use 3 ranks separated by '/', digits 1-3 for empty squares. Uppercase = White, lowercase = Black.</p>
      <div id="error" class="error" role="status" aria-live="polite"></div>
    </section>
  </main>

  <script>
    const BOARD_SIZE = 3;
    const PIECE_LETTERS = new Set(['p','r','n','b','q','k','P','R','N','B','Q','K']);

    const boardEl = document.getElementById('board');
    const fenForm = document.getElementById('fenForm');
    const fenInput = document.getElementById('fenInput');
    const errorEl = document.getElementById('error');

    function createBoardSquares() {
      boardEl.innerHTML = '';
      for (let rowIndex = 0; rowIndex < BOARD_SIZE; rowIndex += 1) {
        for (let colIndex = 0; colIndex < BOARD_SIZE; colIndex += 1) {
          const square = document.createElement('div');
          square.className = 'square ' + (((rowIndex + colIndex) % 2 === 0) ? 'light' : 'dark');
          square.dataset.row = String(rowIndex);
          square.dataset.col = String(colIndex);
          square.id = `sq-${rowIndex}-${colIndex}`;
          boardEl.appendChild(square);
        }
      }
    }

    function pieceToAssetPath(ch) {
      const isWhite = ch === ch.toUpperCase();
      const color = isWhite ? 'w' : 'b';
      const pieceLetter = ch.toUpperCase();
      // mockup.html is in geochessr/, assets is one level up
      return `../assets/cburnett/${color}${pieceLetter}.svg`;
    }

    function renderCells(cells) {
      for (let rowIndex = 0; rowIndex < BOARD_SIZE; rowIndex += 1) {
        for (let colIndex = 0; colIndex < BOARD_SIZE; colIndex += 1) {
          const i = rowIndex * BOARD_SIZE + colIndex;
          const square = document.getElementById(`sq-${rowIndex}-${colIndex}`);
          square.innerHTML = '';
          const ch = cells[i];
          if (ch) {
            const img = document.createElement('img');
            img.alt = `Piece ${ch}`;
            img.src = pieceToAssetPath(ch);
            square.appendChild(img);
          }
        }
      }
    }

    function parseMockFen(fen) {
      const cleaned = (fen || '').trim();
      if (!cleaned) {
        throw new Error('FEN is empty.');
      }
      const ranks = cleaned.split('/');
      if (ranks.length !== BOARD_SIZE) {
        throw new Error(`FEN must have ${BOARD_SIZE} ranks separated by '/'.`);
      }
      const cells = [];
      for (let r = 0; r < BOARD_SIZE; r += 1) {
        const rank = ranks[r];
        let fileCount = 0;
        for (let idx = 0; idx < rank.length; idx += 1) {
          const ch = rank[idx];
          if (ch >= '1' && ch <= '9') {
            const empties = parseInt(ch, 10);
            if (empties < 1 || empties > BOARD_SIZE) {
              throw new Error(`Digit '${ch}' out of range in rank ${r + 1}.`);
            }
            for (let k = 0; k < empties; k += 1) {
              cells.push(null);
              fileCount += 1;
            }
          } else if (PIECE_LETTERS.has(ch)) {
            cells.push(ch);
            fileCount += 1;
          } else {
            throw new Error(`Invalid character '${ch}' in rank ${r + 1}.`);
          }
          if (fileCount > BOARD_SIZE) {
            throw new Error(`Too many squares in rank ${r + 1}.`);
          }
        }
        if (fileCount !== BOARD_SIZE) {
          throw new Error(`Rank ${r + 1} must have exactly ${BOARD_SIZE} squares.`);
        }
      }
      if (cells.length !== BOARD_SIZE * BOARD_SIZE) {
        throw new Error('Parsed board does not have 9 squares.');
      }
      return cells;
    }

    function updateBoardFromInput() {
      errorEl.textContent = '';
      try {
        const fen = fenInput.value;
        const cells = parseMockFen(fen);
        renderCells(cells);
      } catch (err) {
        errorEl.textContent = err && err.message ? err.message : String(err);
      }
    }

    fenForm.addEventListener('submit', function(evt) {
      evt.preventDefault();
      updateBoardFromInput();
    });

    // Initialize on load
    document.addEventListener('DOMContentLoaded', function() {
      createBoardSquares();
      const defaultFen = 'r2/bb1/B2';
      fenInput.value = defaultFen;
      updateBoardFromInput();
    });
  </script>
</body>
</html>
